<div class="titled_news titled_news--slider general__append_wrap glide">
    <div class="titled_news__in">
        @@include('../../components/titles/line_title.html', {
            "title": "@@title",
            "link": "@@link",
            "class": "titled_news__title"
        })
        <div class="titled_news__items glide__track" data-glide-el="track">
            <div class="glide__slides">
                @@loop('../../components/cards/regular/regular.html', "/blocks/modules/titled_news/data.json")
            </div>
        </div>
        <div class="titled_news__arrows" data-transfer-to="titled_news__title__arrows" data-transfer-back="titled_news__in">
            @@include('../../components/buttons/arrows.html')
        </div>
        
        
    </div>
</div>
