<div class="interviews">
    <div class="interviews__in interviews__slider--js glide">
        @@include('../../components/titles/line_title.html', {
            "title": "@@title",
            "link": "@@link",
            "class": "interviews__title"
        })
        <div class="interviews__items">
            <div class="interviews__track glide__track" data-glide-el="track">
                <div class="interviews__slides glide__slides">
                    @@loop('../../components/cards/user/user.html', "/blocks/modules/interviews/data.json")
                </div>
            </div>
        </div>
        <div class="interviews__arrows" data-transfer-to="interviews__title__arrows" data-transfer-back="interviews__slider--js">
            @@include('../../components/buttons/arrows.html')
        </div>
    </div>
</div>
