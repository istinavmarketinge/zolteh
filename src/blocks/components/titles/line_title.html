<div class="general__line_title @@class">
    @@if (link) {
        <a href="@@link" class="general__line_title_left">
    }
    @@if (!link) {
        <span class="general__line_title_left">
    }
        <div class="text">
            @@title
        </div>
        @@if (link) {
            <div class="arrow">
                <img src="@img/icons/icons.svg#arrow_right_black" alt="arrow_right_black">
            </div>
        }
    @@if (link) {
        </a>
    }
    @@if (!link) {
        </span>
    }
    <div class="general__mobile_arrows @@class__arrows hide_on_desktop"></div>
</div>
