<div class="feed">
    <div class="feed__in @@if(backgrounded) {feed__in--backgrounded}">
        <div class="feed__top">
            <div class="feed__title">@@title</div>
            @@if (subtitle) {
                <div class="feed__subtitle">@@subtitle</div>
            }
        </div>
        @@if (image) {
            <div class="feed__image">
                <img src="@@image" alt="">
            </div>
        }
        @@if (data.length) {
            <div class="feed__items">
                @@for (var i = 0; i < data.length; i++) {
                    <a href="`+ data[i].link +`" class="feed__item `+ (data[i].is_full ? 'feed__item--full' : '') +`">
                        <div class="feed__item_left  `+ (!data[i].image ? 'feed__item_left--hidden' : '') +`">
                            <img src="`+ data[i].image +`" alt="">
                        </div>
                        <div class="feed__item_right `+ (!data[i].image ? 'feed__item_right--full' : '') +`">
                            <div class="feed__item_lock `+ (!data[i].is_locked ? 'feed__item_lock--hidden' : '') +`">
                                <div class="icon">
                                    <img src="@img/icons/icons.svg#lock_gray" alt="lock_gray"/>
                                </div>
                                <div class="date">07.02.24</div>
                            </div>
                            <div class="feed__item_name">`+ data[i].name +`</div>
                            <div class="feed__item_description">`+ data[i].description +`</div>
                        </div>
                    </a>
                }
            </div>
        }
    </div>
</div>
