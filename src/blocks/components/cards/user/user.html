<a href="@@link" class="card_user @@class">
    <div class="card_user__image">
        <img src="@@image" alt="">
    </div>
    <div class="card_user__name">
        @@name
    </div>
    <div class="card_user__position">
        @@position
    </div>
    <div class="card_user__description">
        @@description
    </div>
</a>
