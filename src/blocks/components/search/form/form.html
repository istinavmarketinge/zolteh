<div class="search_page__form">
    <div class="search_page__form_query">
        <input type="text" class="search_page__form_query_input" placeholder="Введенный запрос">
        <button class="search_page__form_query_button">
            <img src="@img/icons/icons.svg#search_icon_black" alt="search_icon_black">
        </button>
    </div>
    <div class="search_page__form_result">
        <div class="search_page__form_result_item">Найдено результатов: 500</div>
        <div class="search_page__form_result_item">Область поиска: раздел - везде</div>
    </div>
    <div class="search_page__form_detailed_opener search_page__form_detailed_opener--js"></div>
    <div class="search_page__form_detailed search_page__form_detailed--js">
        <div class="search_page__form_detailed_title">Расширенный поиск</div>
        <div class="search_page__form_detailed_select">
            <select class="general__select general__select--js" name="" id="">
                <option value="">Выберите раздел</option>
                <option value="Раздел1">Раздел1</option>
                <option value="Раздел2">Раздел2</option>
                <option value="Раздел3">Раздел3</option>
            </select>
        </div>
        @@include('../../buttons/button.html', { "share": false,
            "text": "Найти", "type": "submit", "link": '', "has_arrow": false,
            "class": "search_page__form_detailed_button button--black" })
    </div>
    <div class="search_page__sort search_page__sort--js">
        <div class="js-Dropdown">
            <button class="js-Dropdown-title js-Dropdown-title--custom">По релевантности</button>
            <ul class="js-Dropdown-list js-Dropdown-list--custom">
                <li data-value="По релевантности" data-index="0" class="is-selected"><a href="#">По релевантности</a></li>
                <li data-value="По дате" data-index="1"><a href="#">По дате</a></li>
            </ul>
        </div>
    </div>
